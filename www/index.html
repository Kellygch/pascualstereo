<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Emisora Pascual Stereo</title>
    <link href="./css/bootstrap-material-design.min.css" rel="stylesheet" />
    <link href="./css/css.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" crossorigin="anonymous" />
    <link href="./css/estilos.css" type="text/css" rel="stylesheet" />
    <!--fontawesome para llamar el estilo de los botones-->
    <!--link para llamar el css-->
</head>

<body>
    <div class="container">
        <div class="py-1 text-center">
            <img class="d-block mx-auto mb-4" src="./img/im.jpg" alt="" width="70%" height="250">
            <h2>Pascual Stereo ©</h2>
            <p class="lead">
                Aquí viviras la mejor experiencia sonora
            </p>
        </div>

        <div class="row text-center">
            <!--crear una fila-->
            <div class="col">
                <!--col-columna-->
                <button type="button" class="btn btn-primary" id="play">
                    <!--sacado de buttoms de bootstrap-->
                    <i class="fa fa-play-circle"></i>
                </button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" id="pause">
                    <i class="fas fa-pause-circle"></i>
                </button>
            </div>
        </div>
        <!--col-columna-->
        <!--
                <button type="button" class="btn btn-primary" id="volumeup">
                    sacado de buttoms de bootstrap
                    <i class="fa fa-volume-up"></i>
                </button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" id="volumedown">
                    <i class="fa fa-volume-down"></i>
                </button>
            </div> -->
        <div class="row text-center">
            <!--crear una fila-->
            <div class="col">
                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="custom-range" id="myRange">
                </div>
            </div>

        </div>
        <div class="py-1 text-center">
                <!--py lo pone vertical, px-->
                <img class="d-block mx-auto mb-4" src="./img/son.gif" alt="" width="100%" height="100" />
                <!--d-block para mostrar la imagen-->
            </div>
            <div class="footer">
                <p>KellyGómez &copy; 2019</p>
            </div>
    </div>
        <!---Reproductor de-- audio--------->
        <audio id="emisora">
            <!-- aqui URL de la radio que deseemos-->
            <source src="http://20823.live.streamtheworld.com/FANTASTICA_MED_SC?DIST=TuneIn&amp;TGT=TuneIn&amp;maxServers=2&amp;ua=RadioTime&amp;ttag=RadioTime;" type="audio/mpeg" />
            Tu navegador no es compatible con tu navegador
        </audio>
    

    <!--Llamado de javasscript-->
    <script type="text/javascript" src="./js/jquery3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="./js/popper.js"></script>
    <script type="text/javascript" src="./js/bootstrap-material-design.js"></script>
    <script type="text/javascript" src="./js/fastclick.js"></script>
    <script type="text/javascript" src="./js/gestures.js"></script>
    <script type="text/javascript" src="cordova.js"></script>

</body>

</html>
